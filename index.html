<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="header">
                <img src="img/odin-lined.png" alt="Odin LOGO">
                <h1 class="header-text">ODIN</h1>
            </div>
            <div class="footer">
                <p>Photo by Hallie West on Unsplash</p>
            </div>
        </div>
        <div class="right">
            <div class="description">
                <p>This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started. <br> <br>You know you want to! 
                </p>
                
            </div>
            <div class="forms">
                
                <form action="#" method="post">
                    <div class="flex-container">

                        <div class="form-box">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first-name" required placeholder="John">
                        </div>

                        <div class="form-box">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required placeholder="Doe">
                        </div>

                        <div class="form-box">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="johndoe@email.com">
                        </div>

                        <div class="form-box">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" id="phone-number" name="phone-number" required placeholder="+123456">
                        </div>

                        <div class="form-box">
                            <label for="password1">Password</label>
                            <input type="password" id="password1" name="password1" required onkeyup='check();'>
                        </div>

                        <div class="form-box">
                            <label for="password2">Confirm Password</label>
                            <input type="password" id="password2" name="password2" required onkeyup='check();'>
                            <br>
                            <span id='message'></span>
                        </div>
                        
                    </div>                  
                    <div class="action">
                        <button>Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
